<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-dashboard.css">
</head>

<body>
    <div id="dash-container">
        <div id="side-bar">
            <div id="dash-logo">
                <img src="Images/logo.png" alt="wellsteps logo">
            </div>
            <a href="" class="dash-menu">
                <img src="Images/Left Content.png" alt="dashboard">
                <p>Dashboard</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/ri_progress-3-line.png" alt="track">
                <p>Track My treatment</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/husgeicons_align-box-bottom-left.png" alt="consult">
                <p>Consult a Therapist</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/" alt="appointment">
                <p>Appointment</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/Vector.png" alt="exercise">
                <p>Exercise Library</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/hugeicons_message-01.png" alt="communication">
                <p>Communication</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/hugeicons_settings-01.png" alt="setting">
                <p>Setting</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/hugeicons_customer-support.png" alt="Help & Support">
                <p>Help & Support</p>
            </a>
            <a href="" class="dash-menu">
                <img src="Images/t" alt="Tell a Friend">
                <p>Tell a Friend</p>
            </a>
            <div>
                <div class="profile-pix">
                    <img src="" alt="">
                    <img src="Images/Avatar online indicator.png" alt="online" class="online">
                </div>
                <div id="profile">
                    <p class="profile-name">David Fayemi</p>
                    <p id="view">View Profile</p>
                </div>
                <div id="exit-icon">
                    <img src="Images/" alt="exit-icon">
                </div>
            </div>
        </div>
        <div id="display">

        </div>
    </div>
</body>

</html>
